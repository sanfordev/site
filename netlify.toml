[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20.19.0"
  NPM_VERSION = "10.9.2"
  NEXT_PUBLIC_SITE_URL = "https://sanfor.dev"

# Development settings
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  framework = "next"

# Headers to enable security and caching best practices
[[headers]]
  for = "/*"
  [headers.values]
    X-DNS-Prefetch-Control = "on"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:;"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "https://www.sanfor.dev/*"
  to = "https://sanfor.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.sanfordev.io/*"
  to = "https://sanfor.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.sanfordev.com/*"
  to = "https://sanfor.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.sanfordev.net/*"
  to = "https://sanfor.dev/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/blog/*"
  to = "/blog/[slug].html"
  status = 200

[[redirects]]
  from = "/portfolio/*"
  to = "/portfolio/[id].html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/studio"
  to = "https://studio.sanfor.dev/blog/draft/"
  status = 301
  force = true

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true

[build.lifecycle]
  onSuccess = "npm run verify:files"

# Environment-specific settings
[context.production]
  environment = { NODE_ENV = "production", NEXT_PUBLIC_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "preview", NEXT_PUBLIC_ENV = "preview" }

[context.branch-deploy]
  environment = { NODE_ENV = "staging", NEXT_PUBLIC_ENV = "staging" }